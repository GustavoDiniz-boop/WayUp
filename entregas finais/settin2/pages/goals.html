<div class="page-active">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Gestão de Metas</h2>
    <button onclick="goals.showAddGoalForm()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
      <i class="fas fa-plus mr-2"></i>Nova Meta
    </button>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Metas em Andamento -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Metas em Andamento</h3>
      <div id="activeGoalsList" class="space-y-4">
        <!-- Metas serão preenchidas via JavaScript -->
      </div>
    </div>

    <!-- Metas Concluídas -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Metas Concluídas</h3>
      <div id="completedGoalsList" class="space-y-4">
        <!-- Metas serão preenchidas via JavaScript -->
      </div>
    </div>

    <!-- Estatísticas de Metas -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Estatísticas</h3>
      <div class="space-y-4">
        <div class="text-center">
          <div class="inline-block relative">
            <svg class="w-32 h-32" viewBox="0 0 36 36">
              <circle cx="18" cy="18" r="16" fill="none" class="stroke-gray-200" stroke-width="2"></circle>
              <circle cx="18" cy="18" r="16" fill="none" class="stroke-green-500" stroke-width="2"
                stroke-dasharray="100"
                stroke-dashoffset="25">
              </circle>
              <text x="18" y="20" text-anchor="middle" class="text-sm font-bold">75%</text>
            </svg>
          </div>
          <p class="text-sm text-gray-600 mt-2">Taxa de Conclusão Geral</p>
        </div>

        <div class="space-y-2">
          <div class="flex justify-between text-sm">
            <span>Em Andamento</span>
            <span class="font-medium">18</span>
          </div>
          <div class="flex justify-between text-sm">
            <span>Concluídas</span>
            <span class="font-medium">12</span>
          </div>
          <div class="flex justify-between text-sm">
            <span>Atrasadas</span>
            <span class="font-medium">3</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
