<div class="page-active">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Gestão de Funcionários</h2>
    <button onclick="showAddEmployeeForm()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
      <i class="fas fa-plus mr-2"></i>Novo Funcionário
    </button>
  </div>

  <!-- Filtros -->
  <div class="bg-white rounded-xl shadow-md p-6 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Departamento</label>
        <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Todos</option>
          <option value="ti">TI</option>
          <option value="rh">RH</option>
          <option value="vendas">Vendas</option>
          <option value="marketing">Marketing</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Cargo</label>
        <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Todos</option>
          <option value="desenvolvedor">Desenvolvedor</option>
          <option value="analista">Analista</option>
          <option value="gerente">Gerente</option>
          <option value="estagiario">Estagiário</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
        <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Todos</option>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>
      <div class="flex items-end">
        <button class="w-full bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition duration-200">
          <i class="fas fa-filter mr-2"></i>Filtrar
        </button>
      </div>
    </div>
  </div>

  <!-- Tabela de Funcionários -->
  <div class="bg-white rounded-xl shadow-md overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Funcionário</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cargo</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Departamento</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Progresso</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody" class="bg-white divide-y divide-gray-200">
          <!-- Dados serão preenchidos via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Paginação -->
  <div class="flex items-center justify-between mt-6 bg-white rounded-xl shadow-md p-4">
    <div class="text-sm text-gray-700">
      Mostrando <span id="startItem">1</span> a <span id="endItem">5</span> de <span id="totalItems">24</span> resultados
    </div>
    <div class="flex space-x-2">
      <button class="px-3 py-1 border border-gray-300 rounded-lg hover:bg-gray-50">Anterior</button>
      <button class="px-3 py-1 bg-indigo-600 text-white rounded-lg">1</button>
      <button class="px-3 py-1 border border-gray-300 rounded-lg hover:bg-gray-50">2</button>
      <button class="px-3 py-1 border border-gray-300 rounded-lg hover:bg-gray-50">Próximo</button>
    </div>
  </div>
</div>
